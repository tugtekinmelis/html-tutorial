<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Çalışma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.min.css" integrity="sha512-xtV3HfYNbQXS/1R1jP53KbFcU9WXiSA1RFKzl5hRlJgdOJm4OxHCWYpskm6lN0xp0XtKGpAfVShpbvlFH3MDAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .carousel-indicators [data-bs-target="#carouselExampleAutoplaying"] {
        height: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- ust resim -->
        <div class="row">
          <div class="col-12">
            <img src="res/ust-resim.jpg" alt="ust-resim">
          </div>
        </div>
        <!-- menu -->
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="res/logo.png" alt="logo" height="70px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Hakkımızda</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hizmetler
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Web Tasarım</a></li>
                        <li><a class="dropdown-item" href="#">SEO</a></li>
                        <li><hr class="dropdown-divider"></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Arama Yapınız" aria-label="Arama Yapınız"/>
                    <button class="btn btn-outline-dark" type="submit">Ara</button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <!-- main bolumu -->
      <main>
        <!-- slider -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="res/slider1.jpg" class="d-block w-100" alt="res1">
            </div>
            <div class="carousel-item">
              <img src="res/slider2.jpg" class="d-block w-100" alt="res2">
            </div>
            <div class="carousel-item">
              <img src="res/slider3.jpg" class="d-block w-100" alt="res3">
            </div>
            <div class="carousel-item">
              <img src="res/slider2.jpg" class="d-block w-100" alt="res4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- lightbox -->
        <div class="row g-2">
          <h1 class="text-center">Başlık</h1>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res1.png" data-lightbox="roadtrip"><img class="img-fluid" src="res/res1.png" alt="resim1"></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res2.jpg" data-lightbox="roadtrip"><img class="img-fluid" src="res/res2.jpg" alt="resim2"></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res3.jpg" data-lightbox="roadtrip"><img class="img-fluid" src="res/res3.jpg" alt="resim3"></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res4.jpg" data-lightbox="roadtrip"><img class="img-fluid" src="res/res4.jpg" alt="resim4"></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res5.jpg" data-lightbox="roadtrip"><img class="img-fluid" src="res/res5.jpg" alt="resim5"></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res6.jpg" data-lightbox="roadtrip"><img class="img-fluid" src="res/res6.jpg" alt="resim6"></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res7.jpg" data-lightbox="roadtrip"><img class="img-fluid" src="res/res7.jpg" alt="resim7"></a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="res/res8.jpg" data-lightbox="roadtrip"><img class="img-fluid" src="res/res8.jpg" alt="resim8"></a>
          </div>
        </div>
      </main>
      <!-- footer bolumu -->
      <footer>
        <div class="row py-2">
          <div class="col-4">
            <!-- modal buton -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Üye Girişi
            </button>  
            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Üye Girişi Yapın</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="eposta" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="eposta">
                      </div>
                      <div class="mb-3">
                        <label for="isim" class="form-label">İsim</label>
                        <input type="text" class="form-control" id="isim">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="kadin" name="cinsiyet">
                        <label class="form-check-label" for="kadin">Kadın</label>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="erkek" name="cinsiyet">
                        <label class="form-check-label" for="erkek">Erkek</label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-secondary">Kaydet</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
           <div class="col-4" id="calendar">
          </div>
          <div class="col-4">
            <div class="owl-carousel owl-theme">
              <div class="item"><img src="res/res1.png" alt="resim1"></div>
              <div class="item"><img src="res/res2.jpg" alt="resim2"></div>
              <div class="item"><img src="res/res3.jpg" alt="resim3"></div>
              <div class="item"><img src="res/res4.jpg" alt="resim4"></div>
              <div class="item"><img src="res/res5.jpg" alt="resim5"></div>
              <div class="item"><img src="res/res6.jpg" alt="resim6"></div>
              <div class="item"><img src="res/res7.jpg" alt="resim7"></div>
              <div class="item"><img src="res/res8.jpg" alt="resim8"></div>
              <div class="item"><img src="res/res9.jpg" alt="resim9"></div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js" integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
      <!-- Owl Carousel Başlatma -->
      <script>
      $('.owl-carousel').owlCarousel(
        {items:1,
          loop: true,
          nav: true,
        }
      );
      </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    </script>
  </body>
</html>
