<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnput Etiketleri</title>
</head>
<body>
    <input type="button"> <!--buton oluşturmak için kullanılır -->
    <br>
    <input type="color"> <!--renk seçmesini sağlamak için kullanılır -->
    <br>
    <input type="date"> <!--tarih seçmesini sağlamak için kullanılır-->
    <br>
    <input type="datetime-local"> <!--tarih ve saat bilgisini seçmek için kullanılır -->
    <br>
    <input type="email"> <!-- e-posta adreslerine girmesini sağlamak için kullanılır -->
    <br>
    <input type="file"> <!-- dosya yüklemesini sağlamak için kullanılır -->
    <br>
    <input type="hidden"> <!--kullanıcı tarafından görülemeyen ancak form verisiyle birlikte gönderilen gizli bir giriş için kullanılır -->
    <br>
    <input type="image"> <!-- bir resmi tıklanabilir bir buton olarak kullanmak için kullanılır -->
    <br>
    <input type="month"> <!--kullanıcının bir ay ve yıl girmesine izin vermek için kullanılır -->
    <br>
    <input type="number"> <!-- sayı girişi tanımlar.-->
    <br>
    <input type="password"> <!--kullanıcının güvenli bir şekilde parola girmesine olanak sağlar.-->
    <br>
    <input type="range"> <!-- tam değeri önemli olmayan bir sayının girilmesi için bir kontrol tanımlar-->
    <br>
    <input type="reset"> <!--tüm form değerlerini başlangıç ​​değerlerine sıfırlayan bir sıfırlama düğmesi tanımlar -->
    <br>
    <input type="search"> <!--arama oluşturmak için kullanılır -->
    <br>
    <input type="submit"> <!--tüm form değerlerini bir form işleyicisine gönderen bir gönder düğmesini tanımlar. -->
    <br>
    <input type="tel"> <!--telefon numarası giriş alanı tanımlar.-->
    <br>
    <input type="text"> <!--Alınacak olan bilgi sözel bir ifade ise kullanılır.-->
    <br>
    <input type="time"> <!--zaman oluşturmak için kullanılır -->
    <br>
    <input type="url"> <!--tarih içermesi gereken giriş alanları için kullanılır.-->
    <br>
    <input type="week"> <!--hafta oluşturmak için kullanılır -->
</body>
</html>
