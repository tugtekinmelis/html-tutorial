<!doctype html>
    <html lang="tr">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slick</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
      </head>
      <body>
        <div class="container">
          <div class="row">
            <div class="col-12 mt-5">
              <h2 class="text-center">Slick Carousel Örneği</h2>
              <div id="slick1" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
                <div class="card slide-item">
                  <img src="https://picsum.photos/400/300?random=1" class="card-img-top" alt="Slide 1">
                  <div class="card-body">
                    <h5 class="card-title">Başlık 1</h5>
                    <p class="card-text">Bu, ilk slaytın açıklamasıdır.</p>
                  </div>
                </div>
                <div class="card slide-item">
                  <img src="https://picsum.photos/400/300?random=2" class="card-img-top" alt="Slide 2">
                  <div class="card-body">
                    <h5 class="card-title">Başlık 2</h5>
                    <p class="card-text">Bu, ikinci slaytın açıklamasıdır.</p>
                  </div>
                </div>
                <div class="card slide-item">
                  <img src="https://picsum.photos/400/300?random=3" class="card-img-top" alt="Slide 3">
                  <div class="card-body">
                    <h5 class="card-title">Başlık 3</h5>
                    <p class="card-text">Bu, üçüncü slaytın açıklamasıdır.</p>
                  </div>
                </div>
                <div class="card slide-item">
                  <img src="https://picsum.photos/400/300?random=4" class="card-img-top" alt="Slide 4">
                  <div class="card-body">
                    <h5 class="card-title">Başlık 4</h5>
                    <p class="card-text">Bu, dördüncü slaytın açıklamasıdır.</p>
                  </div>
                </div>
                <div class="card slide-item">
                  <img src="https://picsum.photos/400/300?random=5" class="card-img-top" alt="Slide 5">
                  <div class="card-body">
                    <h5 class="card-title">Başlık 5</h5>
                    <p class="card-text">Bu, beşinci slaytın açıklamasıdır.</p>
                  </div>
                </div>
                <div class="card slide-item">
                  <img src="https://picsum.photos/400/300?random=6" class="card-img-top" alt="Slide 6">
                  <div class="card-body">
                    <h5 class="card-title">Başlık 6</h5>
                    <p class="card-text">Bu, altıncı slaytın açıklamasıdır.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      </body>
    </html>
    <script>
      $('#slick1').slick({
        slidesToShow: 4,
        slidesToScroll: 4,
        infinite: true,
        dots: true,
        arrows: true,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 992,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 576,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    </script>
    <script>
      $('#slick1').slick();
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
