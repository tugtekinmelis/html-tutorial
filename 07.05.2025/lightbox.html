<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lightbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.css" integrity="sha512-DKdRaC0QGJ/kjx0U0TtJNCamKnN4l+wsMdION3GG0WVK6hIoJ1UPHRHeXNiGsXdrmq19JJxgIubb/Z7Og2qJww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="container">
        <div class="row ">
            <div class="col-md-3">
                <a class="example-image-link" href="https://picsum.photos/id/237/600/900" data-lightbox="example-1" ><img class=" img-fluid example-image" src="https://picsum.photos/id/237/200/300" alt="1"></a>
            </div>

            <div class="col-md-3">
                <a class="example-image-link" href="https://picsum.photos/200/300?grayscale" data-lightbox="example-1" ><img class=" img-fluid example-image" src="https://picsum.photos/200/300?grayscale" alt="1"></a>
            </div>

            <div class="col-md-3">
                <a class="example-image-link" href="https://picsum.photos/200/300/?blur" data-lightbox="example-1" ><img class=" img-fluid example-image" src="https://picsum.photos/200/300/?blur" alt="1"></a>
            </div>

            <div class="col-md-3">
                <a class="example-image-link" href="https://picsum.photos/id/870/200/300?grayscale&blur=2" data-lightbox="example-1" ><img class=" img-fluid example-image" src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="1"></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js" integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="js/lightbox-plus-jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    confetti({
      particleCount: 100,
      startVelocity: 30,
      spread: 360,
      origin: {
        x: Math.random(),
        y: Math.random() - 0.2
      }
    });
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'albumLabel': "Resim %1 / %2",
      'fitImagesInViewport':true
    })
  </script>
</body>
</html>
